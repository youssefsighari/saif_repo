<div class="container mt-4">
    <div class="card">
      <h1>Employee Registation</h1>
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="employeename" [ngModelOptions]="{standalone: true}" class="form-control"
            id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" [(ngModel)]="employeelastName" [ngModelOptions]="{standalone: true}" class="form-control"
            id="name" class="form-control" placeholder="Enter Last Name">
        </div>
  
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email"
            placeholder="Enter Email">
        </div>
  
        <div class="form-group">
          <label>Paaword</label>
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control"
            id="password" class="form-control" placeholder="Enter Password">
        </div>
  
        <button type="submit" class="btn btn-primary" (click)="save()">Register</button>
  
  
      </form>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
  </div>
